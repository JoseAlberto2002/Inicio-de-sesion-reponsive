<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="link href = https://fonts.googleapis.com/css2? family = Montserrat & display = swap" rel = "hoja de estilo">
</head>
<body>
    <section class="side">
        <img src="Remote working challenges.png" alt="">
     </section>

     <section class="main">
      <div class="login-container">
          <p class="titulo">Bienvenido a Asap Crew</p>
          <div class="separator"></div>
          <p class="mensaje">Las oportunidades no pasan, las  creas</p>

          <form class="login-form">
              <div class="form-control">
                  <input type="text" placeholder="Username">
                  <i class="fas fa-user"></i>
              </div>
              <div class="form-control">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
                </div>

                <button class="summit">Login</button>
          </form>
        </div>
     </section>
    
    
    
</body>
</html>
